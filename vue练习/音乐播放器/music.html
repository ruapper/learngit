<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>童童音乐</title>
</head>

<body>
 <div class="wrap">
   <!-- 播放器主体 -->
 	<div class="play_wrap" id="player">
      <!-- 搜索歌曲 -->
      <div class="search_bar">
         <input type="text" autocomplete="off" v-model="query" @keyup.enter="searchMusic">
      </div>
      <div class="center_con"></div>
      <!-- 搜索歌曲列表 -->
        <div class="song_wrapper">
          <ul class="song_list">
             <li v-for="item in musicList">
               <a href="javascript:;" @click="playMusic(item.id)">{{ item.name }}</a> <b></b> <span v-if='item.mvid!=0' @click="playMv(item.mvid)"><i>mv</i></span> 
            </li>
          </ul>
        </div>
        <!-- 播放功能 -->
        <div class="play_con" :class="{playing:isPlaying}">
           <img :src="musicFace">
        </div> 
        <div class="comment_wrapper">
           <h5>热门留言</h5>
           <div class="comment_list">
              <dl v-for="item in hotComments">
                 <dt><img :src="item.user.avatarUrl"></dt>
                 <dd>{{ item.nickname }}</dd>
                 <dd>{{ item.content }}</dd>
              </dl>
           </div>
        </div>
      <div class="audio_con">
         <audio ref="audio" @play="play" @pause="pause" :src="musicUrl" controls loop autoplay></audio>
      </div>
      <div class="video_con" v-show="isShow" style="display: none;">
         <video ref="video" controls="controls" :src="mvUrl"></video>
      </div>
      <div @click="hide">hide</div>
   </div>
 </div>
 <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
 <script src="./js/function.js"></script>
</body>
</html>
